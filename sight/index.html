<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Matthew Care">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/sight.css">
		<title>Sight Reading</title>
	</head>
	<body>
		<div id="container">
			<div id="content">
				<h2><a href="..">Project</a> > <a href="">Sight Reading</a></h2>
				<svg id="svgWindow">
					<defs>
						<g id="noteTailUp">
							<ellipse rx="58" ry="38.7" fill="black" transform="translate(270 770) rotate(-27)"/>
							<line x1="317" y1="753" x2="317" y2="550" stroke="black" stroke-width="15" />
						</g>
						<g id="noteTailDown">
							<ellipse rx="58" ry="38.7" fill="black" transform="translate(270 770) rotate(-27)"/>
							<line x1="223" y1="777" x2="223" y2="980" stroke="black" stroke-width="15" />
						</g>
						<g id="noteStrikeThroughTailUp">
							<use xlink:href="#noteTailUp" />
							<line x1="195" y1="770" x2="345" y2="770" stroke="black" stroke-width="15"/>
						</g>
						<g id="noteStrikeThroughTailDown">
							<use xlink:href="#noteTailDown" />
							<line x1="195" y1="770" x2="345" y2="770" stroke="black" stroke-width="15"/>
						</g>
						<g id="noteUnderscoreTailUp">
							<use xlink:href="#noteTailUp" />
							<line x1="195" y1="820" x2="345" y2="820" stroke="black" stroke-width="15"/>
						</g>
						<g id="noteUnderscoreTailDown">
							<use xlink:href="#noteTailDown" />
							<line x1="195" y1="820" x2="345" y2="820" stroke="black" stroke-width="15"/>
						</g>
					</defs>


					<g transform="scale(0.3)" id="drawArea">
						<g id='stave' transform="translate(0 270)">
							<line x1 = "0" y1 = "0" x2="2500" y2="0" stroke="black" stroke-width="15"/>
							<line x1 = "0" y1 = "100" x2="2500" y2="100" stroke="black" stroke-width="15"/>
							<line x1 = "0" y1 = "200" x2="2500" y2="200" stroke="black" stroke-width="15"/>
							<line x1 = "0" y1 = "300" x2="2500" y2="300" stroke="black" stroke-width="15"/>
							<line x1 = "0" y1 = "400" x2="2500" y2="400" stroke="black" stroke-width="15"/>
						</g>
					</g>
				</svg>
 
 				<button id="button">Clicky clicky</button>


			</div>

			<footer>
					<p>&copy; Matthew Care</p>
			</footer>
			
		</div>
		<script src="../js/sight.js"></script>
	</body>
</html>
