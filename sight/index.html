<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Matthew Care">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/sight.css">
		<title>Sight Reading</title>
	</head>
	<body>
		<div id="container">
			<div id="content">
				<h2><a href="..">Project</a> > <a href="">Sight Reading</a></h2>
				<svg id="svgWindow">
					<defs>
						<g id="noteTailUp">
							<line x1="94" y1="225.9" x2="94" y2="165" stroke-width="4.5" />
							<ellipse rx="17.4" ry="11.61" transform="translate(80 230) rotate(-27)"/>
						</g>
						<g id="noteTailDown">
							<line x1="66" y1="233.1" x2="66" y2="294" stroke-width="4.5" />
							<ellipse rx="17.4" ry="11.61" transform="translate(80 230) rotate(-27)"/>
						</g>
						<g id="noteStrikeThroughTailUp">
							<line x1="58.5" y1="230" x2="103.5" y2="230" stroke-width="4.5"/>
							<use xlink:href="#noteTailUp" />
						</g>
						<g id="noteStrikeThroughTailDown">
							<line x1="58.5" y1="230" x2="103.5" y2="230" stroke-width="4.5"/>
							<use xlink:href="#noteTailDown" />
						</g>
						<g id="noteUnderscoreTailUp">
							<line x1="58.5" y1="245" x2="103.5" y2="245" stroke-width="4.5"/>
							<use xlink:href="#noteTailUp" />
						</g>
						<g id="noteUnderscoreTailDown">
							<line x1="58.5" y1="245" x2="103.5" y2="245" stroke-width="4.5"/>
							<use xlink:href="#noteTailDown" />
						</g>
					</defs>


					<g id='stave'>
						<line x1="0" y1="80" x2="100%" y2="80" stroke="black" stroke-width="4.5"/>
						<line x1="0" y1="110" x2="100%" y2="110" stroke="black" stroke-width="4.5"/>
						<line x1="0" y1="140" x2="100%" y2="140" stroke="black" stroke-width="4.5"/>
						<line x1="0" y1="170" x2="100%" y2="170" stroke="black" stroke-width="4.5"/>
						<line x1="0" y1="200" x2="100%" y2="200" stroke="black" stroke-width="4.5"/>
					</g>

					<g id="drawArea">
					</g>

				</svg>
 
 				<button id="reset">Reset</button>
 				<button class="noteInputButton">C</button>
 				<button class="noteInputButton">D</button>
 				<button class="noteInputButton">E</button>
 				<button class="noteInputButton">F</button>
 				<button class="noteInputButton">G</button>
 				<button class="noteInputButton">A</button>
 				<button class="noteInputButton">B</button>
 				<p id="results">Results here</p>
 				<progress value="0" max="50" id="progressBar"></progress>
 				<button id="liveInputToggleBtn">Start</button>

			</div>

			<footer>
					<p>&copy; Matthew Care</p>
			</footer>
			
		</div>
		<script src="../js/sight.js"></script>
		<script src="../js/analyser.js"></script>
		<script src="../js/theMath.js"></script>
		<script src="../js/stream.js"></script>
	</body>
</html>
